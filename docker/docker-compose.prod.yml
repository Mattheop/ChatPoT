# Used for prod environment
version: '3.9'
services:
  chatpot_web:
    restart: always
    build:
      context: './..'
      dockerfile: './docker/mysql/Dockerfile-prod'
    environment:
      DB_NAME: 'chatpot'
      DB_HOST: 'chatpot_db'
      DB_USER: 'root'
      DB_PASS: '${DB_PASS}'
  chatpot_db:
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASS}'
      MYSQL_DATABASE: 'chatpot'
    volumes:
      - dbData:/var/lib/mysql
volumes:
  dbData:
